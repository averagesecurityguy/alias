{% extends "base.html" %}
{% block data %}

{% if message %}
	<p class="message">{{ message }}</p>
{% endif %}

<h2>Upload Usernames and/or Email Addresses</h2>
<form action="/load" method="post">
  <textarea name="users" placeholder="Enter a comma separated list of usernames or email addresses."></textarea><br />
  <input type="submit" value="Add Users">
</form>
{% endblock %}
