{% extends "base.html" %}
{% block data %}

<h2>Targets found on {{ source }}</h2>

{% if not targets %}
	<p>No targets were found on {{ source }}.</p>
{% else %}
	<ul>
	{% for target in targets %}
		<li><a href="/target/{{ target }}">{{ target }}</a></li>
	{% endfor %}
	</ul>
{% endif %}

{% endblock %}
